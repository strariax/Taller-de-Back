<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actualizar Nota</title>
</head>
<body>
    <form method="post">

        <div>
            <label for="fecha">Fecha</label>
            <input type="date" name="fecha" id="fecha" value="{{nota_a_actualizar.fecha}}">
        </div>
            
        <div>
            <label for="titulo">Titulo</label>
            <input type="text" name="titulo" id="titulo" value="{{nota_a_actualizar.titulo}}">
            
        </div>

        <div>
            <label for="descripción">Descripción</label>
            <textarea id="descripción" name="descripción" value="{{nota_a_actualizar.descripción}}"></textarea>
        </div>
        
        <input type="submit" value="Actualizar">
    </form>
</body>
</html>
